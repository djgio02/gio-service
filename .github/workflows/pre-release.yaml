# .github/workflows/pre-release.yml
name: Pre-release to Staging

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Required to create releases

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-and-prerelease:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get-tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check if the tag is on main
        if: github.ref_type == 'tag'
        run: |
          git checkout main
          git branch main --contains tags/${{ env.BRANCH }}
          if [[ -n $(git branch main --contains tags/${{ env.BRANCH }}) ]]; then echo true; else exit 1; fi
          echo "ENVIRONMENT=prd" >> $GITHUB_ENV;
          echo "SHOULD_PUSH=true" >> $GITHUB_ENV

      - name: Create GitHub Pre-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
            TAG="v$(date +%Y.%m.%d.%H%M)"

            PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [[ -n "$PREVIOUS_TAG" ]]; then
              NOTES=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG".."HEAD")
            else
              NOTES=$(git log --pretty=format:"- %s (%h)")
            fi

            gh release create "$TAG" \
              --target main \
              --title "Pre-release $TAG" \
              --notes "$NOTES" \
              --prerelease


  deploy-staging:
    needs: validate-and-prerelease
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-and-prerelease.outputs.tag }}

