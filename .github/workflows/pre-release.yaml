name: Pre-release to QA

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build from'
        required: true
        type: string
        default: 'main'
      release_type:
          description: 'Release type'
          required: true
          type: choice
          options:
            - prerelease
            - release
          default: 'prerelease'
      ref_type:
        description: 'Reference type'
        required: true
        default: 'branch'
        type: choice
        options:
          - branch

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  ENVIRONMENT: ""

jobs:
  validate-and-prerelease:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set branch env
        if: github.ref_type != 'tag'
        run: |

          if [[ ${{ github.ref }} =~ ^refs/heads/main$ ]]; then
            echo "ENVIRONMENT=main" >> $GITHUB_ENV;
            echo "SHOULD_PUSH=true" >> $GITHUB_ENV
          fi        

      - name: Check if the tag is on main
        if: github.ref_type == 'tag'
        run: |
          git checkout main
          git branch main --contains tags/${{ env.BRANCH }}
          if [[ -n $(git branch main --contains tags/${{ env.BRANCH }}) ]]; then echo true; else exit 1; fi
          echo "ENVIRONMENT=prd" >> $GITHUB_ENV;
          echo "SHOULD_PUSH=true" >> $GITHUB_ENV

      - name: Create GitHub Pre-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"        
          
            TAG="${{ inputs.ref }}-$(git rev-parse --short HEAD)"
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [[ -n "$PREVIOUS_TAG" ]]; then
              NOTES=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG".."HEAD")
            else
              NOTES=$(git log --pretty=format:"- %s (%h)")
            fi
            
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"

            gh release create "$TAG" \
              --target main \
              --title "Pre-release $TAG" \
              --notes "$NOTES" \
              --prerelease
