name: Pre-release to QA

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  ENVIRONMENT: ""

jobs:
  validate-and-prerelease:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set branch env
        if: github.ref_type != 'tag'
        run: |

          if [[ ${{ github.ref }} =~ ^refs/heads/main$ ]]; then
            echo "ENVIRONMENT=main" >> $GITHUB_ENV;
            echo "SHOULD_PUSH=true" >> $GITHUB_ENV
          fi        

      - name: Determine next semantic version
        id: semver
        shell: bash
        run: |
          set -e

          # Get latest tag or fallback
          LAST_TAG=$(git tag --sort=-v:refname | head -n 1)

          if [[ -z "$LAST_TAG" ]]; then
            MAJOR=0
            MINOR=1
            PATCH=0
          else
            VERSION="${LAST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.semver.outputs.new_tag }}"
          git push origin "${{ steps.semver.outputs.new_tag }}"

      - name: Check if the tag is on main
        if: github.ref_type == 'tag'
        run: |
          git checkout main
          git branch main --contains tags/${{ env.BRANCH }}
          if [[ -n $(git branch main --contains tags/${{ env.BRANCH }}) ]]; then echo true; else exit 1; fi
          echo "ENVIRONMENT=prd" >> $GITHUB_ENV;
          echo "SHOULD_PUSH=true" >> $GITHUB_ENV

      - name: Create GitHub Pre-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          
            TAG="v0.0.1-$(git rev-parse --short HEAD)"
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [[ -n "$PREVIOUS_TAG" ]]; then
              NOTES=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG".."HEAD")
            else
              NOTES=$(git log --pretty=format:"- %s (%h)")
            fi

            gh release create "${{ steps.semver.outputs.new_tag }}" \
              --target main \
              --title "Pre-release ${{ steps.semver.outputs.new_tag }}" \
              --notes "$NOTES" \
              --prerelease


  deploy-QA:
    needs: validate-and-prerelease
    runs-on: ubuntu-latest
    environment: QA
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-and-prerelease.outputs.tag }}

      - name: Release to QA
        run: |
          TAG="${{ needs.validate-and-prerelease.outputs.tag }}"
          echo "Release $TAG to QA"
